<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maison ‚Ä¢ Organisation</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #fbcfe8, #ddd6fe, #bfdbfe);
}
header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}
section {
  padding: 16px;
}
.card {
  background: white;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
}
button {
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  background: #7c3aed;
  color: white;
  font-weight: bold;
}
nav {
  position: fixed;
  bottom: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-around;
  background: white;
  border-radius: 999px;
  padding: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,.2);
}
nav button {
  background: none;
  color: #333;
}
nav button.active {
  background: #7c3aed;
  color: white;
}
.task label {
  display: flex;
  gap: 8px;
  margin: 6px 0;
}
input[type="file"] {
  width: 100%;
}
</style>
</head>

<body>

<header>üè† Maison ‚Ä¢ Organisation</header>

<section id="home" class="page">
  <div class="card">
    <h3>Bienvenue üíú</h3>
    <p>Ton organisateur personnel maison, t√¢ches et agenda.</p>
  </div>
</section>

<section id="tasks" class="page" style="display:none">
  <div class="card">
    <h3>üßπ Nettoyer la salle de bain</h3>
    <div class="task">
      <label><input type="checkbox"> Lavabo</label>
      <label><input type="checkbox"> Miroir</label>
      <label><input type="checkbox"> Douche</label>
      <label><input type="checkbox"> WC</label>
    </div>
  </div>
</section>

<section id="agenda" class="page" style="display:none">

  <div class="card">
    <h3>üìÖ Agenda</h3>
    <div style="display:flex;gap:8px">
      <button onclick="setView('day')">Jour</button>
      <button onclick="setView('week')">Semaine</button>
      <button onclick="setView('month')">Mois</button>
    </div>
  </div>

  <div class="card">
    <input type="date" id="selectedDate" onchange="renderAgenda()" />
  </div>

  <div class="card">
    <h4>Importer Google Agenda</h4>
    <input type="file" accept=".ics" onchange="importICS(event)">
  </div>

  <div class="card">
    <h4>‚ûï Ajouter un RDV</h4>
    <input id="title" placeholder="Titre" style="width:100%;margin-bottom:8px">
    <input id="date" type="date" style="width:100%;margin-bottom:8px">
    <button onclick="addEvent()">Ajouter</button>
  </div>

  <div id="agendaView"></div>

</section>
  <div class="card">
    <h3>üìÖ Importer Google Agenda</h3>
    <input type="file" accept=".ics" onchange="importICS(event)">
  </div>

  <div class="card">
    <h3>‚ûï Ajouter un RDV</h3>
    <input id="title" placeholder="Titre" style="width:100%;margin-bottom:8px">
    <input id="date" type="date" style="width:100%;margin-bottom:8px">
    <button onclick="addEvent()">Ajouter</button>
  </div>

  <div id="events"></div>
</section>

<nav>
  <button class="active" onclick="show('home',this)">Accueil</button>
  <button onclick="show('tasks',this)">T√¢ches</button>
  <button onclick="show('agenda',this)">Agenda</button>
</nav>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const pages = document.querySelectorAll('.page');
const buttons = document.querySelectorAll('nav button');
const events = JSON.parse(localStorage.getItem('events') || '[]');

function show(id, btn) {
  pages.forEach(p => p.style.display = 'none');
  document.getElementById(id).style.display = 'block';
  buttons.forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

document.querySelectorAll('input[type=checkbox]').forEach(cb => {
  cb.addEventListener('change', () => {
    confetti({
      particleCount: 80,
      spread: 120,
      origin: { x: Math.random(), y: 0.6 },
      colors: ['#f472b6','#a78bfa','#60a5fa']
    });
  });
});

function renderEvents() {
  const box = document.getElementById('events');
  box.innerHTML = '';
  events.forEach(e => {
    const d = document.createElement('div');
    d.className = 'card';
    d.innerHTML = `<strong>${e.title}</strong><br>${e.date}`;
    box.appendChild(d);
  });
}

function addEvent() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  if (!title || !date) return alert("Titre et date requis");
  events.push({ title, date });
  localStorage.setItem('events', JSON.stringify(events));
  renderEvents();
}

function importICS(e) {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = ev => {
    const lines = ev.target.result.split(/\r?\n/);
    let current = {};
    lines.forEach(l => {
      if (l.startsWith("SUMMARY:")) current.title = l.replace("SUMMARY:", "");
      if (l.startsWith("DTSTART")) {
        const d = l.split(":")[1].slice(0,8);
        current.date = `${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`;
      }
      if (l.startsWith("END:VEVENT") && current.title) {
        events.push({...current});
        current = {};
      }
    });
    localStorage.setItem('events', JSON.stringify(events));
    renderEvents();
    alert("Agenda import√© ‚úî");
  };
  reader.readAsText(file);
}

renderEvents();
</script>

</body>
</html>
