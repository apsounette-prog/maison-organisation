<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maison & Organisation</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(135deg,#fbcfe8,#ddd6fe,#bfdbfe);
}
header{
  padding:16px;
  font-size:22px;
  font-weight:800;
}
nav{
  <div class="navbtn" onclick="show('agenda')">Agenda</div>
  display:flex;
  gap:10px;
  padding:10px;
  flex-wrap:wrap;
}
.navbtn{
  background:#7c3aed;
  color:white;
  padding:10px 14px;
  border-radius:16px;
  font-weight:700;
}
.section{display:none;padding:16px;}
.section.active{display:block;}
.card{
  background:white;
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}
label{display:flex;gap:8px;margin:6px 0;}
button{
  background:#ec4899;
  color:white;
  border:none;
  padding:10px;
  border-radius:14px;
  font-weight:700;
}
#xpbox{
  position:fixed;
  bottom:16px;
  right:16px;
  background:#7c3aed;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  font-weight:800;
  z-index:9999;
}
</style>
</head>

<body>

<header>üè† Maison & Organisation</header>

<nav>
  <div class="navbtn" onclick="show('today')">Aujourd‚Äôhui</div>
  <div class="navbtn" onclick="show('clean')">M√©nage</div>
  <div class="navbtn" onclick="show('stats')">Exploits</div>
</nav>

<div id="today" class="section active">
  <div class="card">
    <h2>‚ú® Objectif du jour</h2>
    <p>Fais ce que tu peux. C‚Äôest d√©j√† √©norme üíú</p>
  </div>
</div>

<div id="clean" class="section">
  <div class="card">
    <h2>üöø Salle de bain</h2>
    <label><input type="checkbox" onchange="check()"> Lavabo</label>
    <label><input type="checkbox" onchange="check()"> Miroir</label>
    <label><input type="checkbox" onchange="check()"> WC</label>
    <label><input type="checkbox" onchange="check()"> Douche</label>
    <button onclick="validate()">Exploit termin√©</button>
  </div>

  <div class="card">
    <h2>üçΩÔ∏è Cuisine</h2>
    <label><input type="checkbox" onchange="check()"> √âvier</label>
    <label><input type="checkbox" onchange="check()"> Plan de travail</label>
    <label><input type="checkbox" onchange="check()"> Plaques</label>
  </div>
</div>

<div id="stats" class="section">
  <div class="card">
    <h2>üèÜ Exploits d√©bloqu√©s</h2>
    <ul id="achievements">
      <li>Aucun pour l‚Äôinstant</li>
    </ul>
  </div>
</div>

<div id="xpbox">‚≠ê XP : <span id="xp">0</span></div>

<script>
let xp = Number(localStorage.getItem("xp")) || 0;
document.getElementById("xp").innerText = xp;

function show(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  window.scrollTo(0,0);
}

function check(){
  xp += 5;
  saveXP();
}

function validate(){
  xp += 50;
  saveXP();
  confetti();
  addAchievement("Salle de bain valid√©e");
}

function saveXP(){
  document.getElementById("xp").innerText = xp;
  localStorage.setItem("xp",xp);
}

function addAchievement(txt){
  const ul=document.getElementById("achievements");
  if(ul.children[0]?.innerText==="Aucun pour l‚Äôinstant") ul.innerHTML="";
  const li=document.createElement("li");
  li.textContent="üéâ "+txt;
  ul.appendChild(li);
}

function confetti(){
  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    const size = Math.random()*6 + 6;

    c.style.position = "fixed";
    c.style.left = Math.random()*100 + "vw";
    c.style.top = "-20px";
    c.style.width = size + "px";
    c.style.height = size + "px";
    c.style.background = ["#ec4899","#7c3aed","#3b82f6","#f43f5e"]
      [Math.floor(Math.random()*4)];
    c.style.borderRadius = Math.random() > 0.5 ? "50%" : "4px";
    c.style.opacity = Math.random()*0.5 + 0.5;
    c.style.zIndex = 9999;
    document.body.appendChild(c);

    let y = -20;
    let x = 0;
    let rotation = Math.random()*360;
    const speed = Math.random()*4 + 3;

    const fall = setInterval(()=>{
      y += speed;
      x += Math.random()*2 - 1;
      rotation += Math.random()*12;

      c.style.transform =
        `translate(${x}px, ${y}px) rotate(${rotation}deg)`;

      if(y > window.innerHeight + 40){
        clearInterval(fall);
        c.remove();
      }
    },16);
  }
}
</script>
</script>

</body>
</html>
